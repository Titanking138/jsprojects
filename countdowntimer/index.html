<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <span class = "container">
      <h1>Day's Left in Kevla Birthday</h1>
      <div class="countdown-container">
        <div class="containerstyle days-c">
          <div id="days" class="bigtext">0</div>
          <span>days</span>
        </div>
        <div class="containerstyle hours-c">
          <div id="hours" class="bigtext">0</div>
          <span>hours</span>
        </div>
        <div class="containerstyle mins-c">
          <div id="mins" class="bigtext">0</div>
          <span>mins</span>
        </div>
        <div class="containerstyle seconds-c">
          <div id="seconds" class="bigtext">0</div>
          <span>seconds</span>
        </div>
      </div>
    </span >
  </body>
</html>
